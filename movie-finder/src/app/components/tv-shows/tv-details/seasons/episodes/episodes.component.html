<h2>Episodes:</h2>
<mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let episode of tvSeason?.episodes">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{episode.episode_number}}. {{episode.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p *ngIf="episode.overview">{{episode.overview}}</p>
    </mat-expansion-panel>
</mat-accordion>
