<div>
    <mat-form-field class="example-form-field">
        <mat-label>Search here</mat-label>
        <input matInput type="text" [(ngModel)]="value" #queryText (keyup.enter)="search(queryText.value)">
        <button matSuffix mat-icon-button aria-label="Search" (click)="search(queryText.value)" [disabled]="value == ''">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</div>
