<mat-card class="movie-card">
    <mat-card-content class="movie-content">
        <div class="movie-poster-container">
            <img src="{{ movie.poster_path ? 'https://image.tmdb.org/t/p/w500/' + movie.poster_path : 'assets/movie_FILL0_wght400_GRAD0_opsz48.svg' }}"
                class="movie-poster">
        </div>
        <div class="movie-details">
            <h2 class="movie-title">{{ movie.title }}</h2>
            <div class="movie-info">
                <div class="movie-info-row" *ngIf="movie.release_date">
                    <span class="movie-info-label">Release Year:</span>
                    <span class="movie-info-value">{{ movie.release_date.substring(0, 4) }}.</span>
                </div>
                <div class="movie-info-row" *ngIf="movie.runtime">
                    <span class="movie-info-label">Runtime:</span>
                    <span class="movie-info-value">{{ movie.runtime }} mins</span>
                </div>
                <div class="movie-info-row" *ngIf="movie.genres">
                    <span class="movie-info-label">Genres:</span>
                    <span class="movie-info-value">{{ getGenres() }}</span>
                </div>
                <div class="movie-info-row" *ngIf="movie.overview">
                    <span class="movie-info-label">Overview:</span>
                    <span class="movie-info-value">{{ movie.overview }}</span>
                </div>
                <div class="movie-info-row" *ngIf="movie.overview">
                    <a href="https://www.imdb.com/title/{{ movie.imdb_id }}/" target="_blank" mat-raised-button>View on
                        IMDB</a>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<app-recommended-movies></app-recommended-movies>
<mat-divider></mat-divider>
<app-actors-list></app-actors-list>
