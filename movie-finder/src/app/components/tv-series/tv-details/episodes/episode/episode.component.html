<h2>Episodes:</h2>
<mat-accordion>
    <mat-expansion-panel hideToggle *ngFor="let episode of tvSeasons?.episodes">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{episode.id}}. {{episode.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{episode.overview}}</p>
    </mat-expansion-panel>
</mat-accordion>
