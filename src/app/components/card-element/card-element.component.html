<mat-card class="mat-elevation-z4" *ngIf="cardElement">
    <img
      mat-card-image
      src="{{cardElement.poster_path ? 'https://image.tmdb.org/t/p/w500/' + cardElement.poster_path : 'assets/movie_FILL0_wght400_GRAD0_opsz48.svg'}}"
    />
    <mat-card-header>
        <mat-card-title>{{cardElement.title}}</mat-card-title>
      </mat-card-header>
    <mat-card-content>
      <p>{{cardElement.content_line1}}</p>
      <p>{{cardElement.content_line2}}</p>
    </mat-card-content>
  </mat-card>
